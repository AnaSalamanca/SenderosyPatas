<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Senderos y Patas</title>
    <link rel="stylesheet" href="Senderosypatas.css">
</head>
<body>

<header>
    <img src="Imagenes/LOGO.png" width="150" alt="Senderos y Patas Logo" class="logo">
    <h1>Senderos y Patas</h1>
</header>

<main>
    <section id="Contacto">
        <h2>Contacto</h2>
        <p>Para más información contáctanos:</p>
        <p>Email: senderosypatas@gmail.com</p>
        <p>Teléfono: 3222471283</p>

        <h3>Envíanos un mensaje</h3>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="telefono">Telefono:</label><br>
            <input type="text" id="telefono" name="telefono"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</main>

</body>
</html>
